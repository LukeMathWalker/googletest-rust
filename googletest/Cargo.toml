[package]
name = "googletest"
version = "0.1.1"
keywords = ["unit", "matcher", "testing", "assertions"]
categories = ["development-tools", "development-tools::testing"]
description = "A rich assertion and matcher library inspired by GoogleTest for C++"
repository = "https://github.com/google/googletest-rust"
readme = "../README.md"
license = "Apache-2.0"
edition = "2021"
authors = [
  "Bradford Hovinen <hovinen@google.com>",
  "Bastien Jacot-Guillarmod <bjacotg@google.com>",
]

[lib]
doctest = false

[dependencies]
googletest_macro = { path = "../googletest_macro", version = "0.1.0" }
num-traits = "0.2.15"
regex = "1.6.0"

[[bin]]
name = "custom_error_message"
path = "tests/custom_error_message.rs"
test = false

[[bin]]
name = "assertion_failure_in_subroutine"
path = "tests/assertion_failure_in_subroutine.rs"
test = false

[[bin]]
name = "failure_due_to_fail_macro"
path = "tests/failure_due_to_fail_macro.rs"
test = false

[[bin]]
name = "failure_due_to_fail_macro_with_empty_message"
path = "tests/failure_due_to_fail_macro_with_empty_message.rs"
test = false

[[bin]]
name = "failure_due_to_fail_macro_with_format_arguments"
path = "tests/failure_due_to_fail_macro_with_format_arguments.rs"
test = false

[[bin]]
name = "failure_due_to_returned_error"
path = "tests/failure_due_to_returned_error.rs"
test = false

[[bin]]
name = "first_failure_aborts"
path = "tests/first_failure_aborts.rs"
test = false

[[bin]]
name = "non_fatal_failure_in_subroutine"
path = "tests/non_fatal_failure_in_subroutine.rs"
test = false

[[bin]]
name = "simple_assertion_failure"
path = "tests/simple_assertion_failure.rs"
test = false

[[bin]]
name = "two_non_fatal_failures"
path = "tests/two_non_fatal_failures.rs"
test = false

[[bin]]
name = "verify_predicate_with_failure"
path = "tests/verify_predicate_with_failure.rs"
test = false

[[bin]]
name = "verify_predicate_with_failure_as_method_in_submodule"
path = "tests/verify_predicate_with_failure_as_method_in_submodule.rs"
